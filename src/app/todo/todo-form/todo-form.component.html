<form #todoForm="ngForm" (ngSubmit)="add();todoForm.form.reset();">
  <md-input-container>
    <input type="text" name="title"
           placeholder="What's need to do ?" autocomplete="off"
           mdInput [(ngModel)]="title"
    >
  </md-input-container>
  <button type="submit" [disabled]="!title" md-raised-button >Add</button>
</form>
