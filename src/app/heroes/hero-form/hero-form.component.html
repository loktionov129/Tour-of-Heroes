<form #heroForm="ngForm" (ngSubmit)="create();heroForm.reset();">
  <label>
    <md-input-container>
      <input type="text" name="name" autocomplete="off" placeholder="Hero name..." mdInput [(ngModel)]="name" />
    </md-input-container>
  </label>
  <button type="submit" [disabled]="!name" md-raised-button>Add</button>
</form>
