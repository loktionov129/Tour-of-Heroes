<h2>My Heroes</h2>
<my-hero-form (add)="onAdd($event)"></my-hero-form>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a class="gotoDetails" [routerLink]="['/heroes/detail/', hero.id]">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" (click)="remove(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
